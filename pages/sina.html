<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall Sina - 여성형 거인 포획</title>
  <link rel="stylesheet" href="../assets/css/sina.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<script>
  function toggleColossal() {
    const content = document.getElementById('colossalReveal');

    if (content.style.display === 'none' || content.style.display === '') {
      content.style.display = 'block';
    } else {
      content.style.display = 'none';
    }
  }
</script>
<script>
  function toggleColossal() {
    const reveal = document.getElementById('colossalReveal');
    reveal.style.display =
      reveal.style.display === 'none' || reveal.style.display === ''
        ? 'block'
        : 'none';
  }

  function toggleWarrior(id) {
    const target = document.getElementById(id);
    target.style.display =
      target.style.display === 'none' || target.style.display === ''
        ? 'block'
        : 'none';
  }
</script>

<body>
  <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i> 지도로 돌아가기</a>
  <div class="container">
    <h1>Wall Sina</h1>
    <div class="subtitle">여성형 거인 포획</div>
    <div class="female-titan">
      <img src="../assets/images/sina/woman_giant.gif" alt="Female Titan Running">
    </div>
    <div class="description">
      여성형 거인이 숲으로 도주하며 조사병단의 치밀한 포획 작전이 펼쳐짐.
    </div>
    <div class="reveal-section">
      <button class="reveal-button" onclick="toggleColossal()">
        여성형 거인의 정체는?
      </button>
      <div id="colossalReveal" class="reveal-content">
        <img src="../assets/images/sina/annie.webp" alt="여성형 거인의 정체 이미지">
        <!-- 나중에 이미지 src 교체 -->
      </div>
    </div>
    <div class="levi-squad">
      <h2 class="squad-title">리바이반</h2>
      <div class="squad-members">
        <div class="member">
          <img src="../assets/images/sina/levi.webp" alt="Levi Ackerman">
          <p>리바이 아커만</p>
        </div>
        <div class="member">
          <img src="../assets/images/sina/erwin.webp" alt="Erwin Smith">
          <p>엘빈 스미스</p>
        </div>
        <div class="member">
          <img src="../assets/images/sina/petra.webp" alt="Petra Ral">
          <p>페트라 랄</p>
        </div>
        <div class="member">
          <img src="../assets/images/sina/oluo.png" alt="Oluo Bozado">
          <p>오르오 보자드</p>
        </div>
        <div class="member">
          <img src="../assets/images/sina/gunther.png" alt="Gunther Schultz">
          <p>군타 슈르츠</p>
        </div>
        <div class="member">
          <img src="../assets/images/sina/eld.webp" alt="Eld Jinn">
          <p>에르드 진</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
