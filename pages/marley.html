<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marley - 9개의 거인</title>
  <link rel="stylesheet" href="../assets/css/marley.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i> 지도로 돌아가기</a>
  <div class="container">
    <h1>Marley</h1>
    <div class="subtitle">9개의 거인</div>
    <div class="titans">
      <div class="titan">
        <img src="../assets/images/marley/Colossal Titan.gif" alt="Colossal Titan">
        <h3>초대형 거인</h3>
        <p>거대한 크기와 파괴력으로 성벽을 무너뜨리는 힘.</p>
      </div>
      <div class="titan">
        <img src="../assets/images/marley/Armored Titan.gif" alt="Armored Titan">
        <h3>갑옷 거인</h3>
        <p>강철 같은 피부로 돌진과 방어를 자랑.</p>
      </div>
      <div class="titan">
        <img src="../assets/images/marley/Woman Titan.gif" alt="Female Titan">
        <h3>여성형 거인</h3>
        <p>민첩성과 격투술, 거인을 유인하는 능력.</p>
      </div>
      <div class="titan">
        <img src="../assets/images/marley/Jaw Titan2.gif" alt="Jaw Titan">
        <h3>턱 거인</h3>
        <p>강력한 턱과 빠른 속도로 적을 물어뜯음.</p>
      </div>
      <div class="titan">
        <img src="../assets/images/marley/Beast Titan.gif" alt="Beast Titan">
        <h3>짐승 거인</h3>
        <p>동물적 특성과 강력한 투척 능력.</p>
      </div>
      <div class="titan">
        <img src="../assets/images/marley/Cart Titan.gif" alt="Cart Titan">
        <h3>차력 거인</h3>
        <p>지구력과 화물 운반, 지원 역할에 특화.</p>
      </div>
      <div class="titan">
        <img src="../assets/images/marley/War Hammer Titan.gif" alt="War Hammer Titan">
        <h3>전퇴의 거인</h3>
        <p>다양한 무기를 생성하는 창의적 전투력.</p>
      </div>
      <div class="titan">
        <img src="../assets/images/marley/Founding Titan.gif" alt="Founding Titan">
        <h3>시조 거인</h3>
        <p>모든 거인을 지배하는 절대적 힘.</p>
      </div>
      <div class="titan">
        <img src="../assets/images/marley/Attack Titan.gif" alt="Attack Titan">
        <h3>진격의 거인</h3>
        <p>자유를 위한 투쟁과 강인한 전투력.</p>
      </div>
    </div>
  </div>
</body>
</html>
