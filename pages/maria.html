<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall Maria</title>
  <link rel="stylesheet" href="../assets/css/maria.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i> 지도로 돌아가기</a>
  <div class="container">
    <h1>Wall Maria</h1>
    <div class="subtitle">104기 훈련병</div>
    <div class="main-characters">
      <div class="character">
        <img src="../assets/images/maria/eren.jpg" alt="Eren Yeager">
        <p>에렌 예거</p>
      </div>
      <div class="character">
        <img src="../assets/images/maria/mikasa.png" alt="Mikasa Ackerman">
        <p>미카사 아커만</p>
      </div>
      <div class="character">
        <img src="../assets/images/maria/armin.jpg" alt="Armin Arlert">
        <p>아르민 알레르토</p>
      </div>
    </div>
    <div class="other-members">
      <div class="member">
        <img src="../assets/images/maria/reiner.png" alt="Reiner Braun">
        <p>라이너 브라운</p>
      </div>
      <div class="member">
        <img src="../assets/images/maria/bertolt.jpeg" alt="Bertolt Hoover">
        <p>베르톨트 후버</p>
      </div>
      <div class="member">
        <img src="../assets/images/maria/annie.png" alt="Annie Leonhart">
        <p>애니 레온하트</p>
      </div>
      <div class="member">
        <img src="../assets/images/maria/jean.jpg" alt="Jean Kirstein">
        <p>장 키르슈타인</p>
      </div>
      <div class="member">
        <img src="../assets/images/maria/connie.png" alt="Connie Springer">
        <p>코니 스프링거</p>
      </div>
      <div class="member">
        <img src="../assets/images/maria/sasha.jpg" alt="Sasha Blouse">
        <p>사샤 브라우스</p>
      </div>
      <div class="member">
        <img src="../assets/images/maria/krista.png" alt="Krista Lenz">
        <p>크리스타 렌즈</p>
      </div>
      <div class="member">
        <img src="../assets/images/maria/ymir.jpg" alt="Ymir">
        <p>유미르</p>
      </div>
      <div class="member">
        <img src="../assets/images/maria/marco.png" alt="Marco Bott">
        <p>마르코 보트</p>
      </div>
    </div>
    <div class="vme-section">
      <div class="vme-card">
        <div class="vme-header">
          <i class="fas fa-shuttle-space"></i> <h2>입체기동장치 (VME)</h2>
        </div>
        <p>거인의 목 뒷덜미를 베기 위해 고안된 인류의 핵심 무기. 가스 압력을 이용해 앵커를 사출하고 고속 이동을 가능하게 함. 104기 훈련병들은 이 장치를 마스터하기 위해 혹독한 훈련을 거쳤음.</p>
      </div>
    </div>

    <div class="anchor-animation">
      <div class="wire"></div>
      <div class="hook"><i class="fas fa-anchor"></i></div>
    </div>
  </div>
</body>
</html>
