<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall Rose - 트로스트 구 공방전</title>
  <link rel="stylesheet" href="../assets/css/rose.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<script>
  function toggleColossal() {
    const reveal = document.getElementById('colossalReveal');
    reveal.style.display =
      reveal.style.display === 'none' || reveal.style.display === ''
        ? 'block'
        : 'none';
  }
</script>
<body>
  <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i> 지도로 돌아가기</a>
  <div class="container">
    <h1>Wall Rose</h1>
    <div class="subtitle">트로스트 구 공방전</div>
    <div class="colossal-titan">
      <img src="../assets/images/rose/very_big_giant.webp" alt="Colossal Titan Emerging">
    </div>
    <div class="description">
      초대형 거인이 성벽 뒤에서 나타나며 트로스트 구를 위협.
    </div>
        <!-- 정체 공개 섹션 -->
    <div class="reveal-section">
      <button class="reveal-button" onclick="toggleColossal()">
        초대형 거인의 정체는?
      </button>

      <div id="colossalReveal" class="reveal-content">
        <img src="../assets/images/rose/bertolt.webp" alt="초대형 거인의 정체 이미지">
        <!-- 나중에 이미지 src 교체 -->
      </div>
    </div>

    <!-- 라이너 & 베를톨트 섹션 -->
    <div class="warrior-section">
      <div class="warrior-card">
        <h2>라이너 브라운</h2>
        <p>정체: 갑옷 거인</p>
        <img src="../assets/images/rose/riener_bertolt.jpg" alt="라이너 갑옷 거인">
      </div>

      <div class="warrior-card">
        <h2>베를톨트 후버</h2>
        <p>정체: 초대형 거인</p>
        <img src="../assets/images/rose/bertolt_reiner.webp" alt="베를톨트 초대형 거인">
      </div>
    </div>
  </div>
</body>
</html>
