<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marley - 9개의 거인</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @font-face {
      font-family: 'TTHakgyoansimMulgyeolB';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_keris@1.0/TTHakgyoansimMulgyeolB.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'Ownglyph_Binsu-Rg';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2406-1@1.0/Ownglyph_Binsu-Rg.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('https://i.namu.wiki/i/3KPXaPvVDDDIONXZIa13kNTNZgAQfY5E8nNyMUsqJEIsHN8ZiYX_xJfqgCUdIiabmHhkIcNtvANW3taYCuUlVg.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Ownglyph_Binsu-Rg', Arial, sans-serif;
      color: #fff;
      overflow-y: auto;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 100px;
      font-family: 'Ownglyph_Binsu-Rg', sans-serif;
      margin: 0 0 10px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
      color: #ffcc00;
      animation: slideIn 0.8s ease-out;
    }

    .subtitle {
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 40px;
      animation: fadeInText 1.2s ease-in-out;
    }

    .titans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .titan {
      background: rgba(60, 47, 47, 0.8);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .titan:hover {
      transform: scale(1.05);
      background: rgba(92, 64, 51, 0.8);
    }

    .titan img {
      width: 220px;
      height: 240px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .titan h3 {
      font-size: 20px;
      margin: 10px 0 5px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .titan p {
      font-size: 16px;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: #3c2f2f;
      color: #ffcc00;
      font-size: 18px;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, background 0.3s ease;
      z-index: 1000;
      font-family: 'TTHakgyoansimMulgyeolB', Arial, sans-serif;
    }

    .back-button i {
      transition: transform 0.3s ease;
    }

    .back-button:hover {
      transform: scale(1.05);
      background: #5c4033;
    }

    .back-button:hover i {
      transform: translateX(-5px);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 48px; }
      .subtitle { font-size: 22px; }
      .titans { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
      .titan img { max-width: 150px; }
      .titan h3 { font-size: 18px; }
      .titan p { font-size: 14px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 36px; }
      .subtitle { font-size: 18px; }
      .titans { grid-template-columns: 1fr; }
      .titan img { max-width: 120px; }
      .titan h3 { font-size: 16px; }
      .titan p { font-size: 12px; }
      .back-button { font-size: 14px; padding: 8px 15px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> 지도로 돌아가기</a>
  <div class="container">
    <h1>Marley</h1>
    <div class="subtitle">9개의 거인</div>
    <div class="titans">
      <div class="titan">
        <img src="https://i.namu.wiki/i/hIF5zvJBNsjG8RyNEIv2ogtAZ_webY1XKsz7ENzUf4K20LzpO0Op-dR2XbHqPHrB7O_eYACvYgFDT9hKlxGg8w.webp" alt="Colossal Titan">
        <h3>초대형 거인</h3>
        <p>거대한 크기와 파괴력으로 성벽을 무너뜨리는 힘.</p>
      </div>
      <div class="titan">
        <img src="https://i.namu.wiki/i/J1fq-BEST4721fUNpgnUk9rw-sgKTS2ynkWjbXIBWGVwmjfWPQa8eyEH1cljgZsNyITtDLNwYaE7N4Ip8CMjMQ.webp" alt="Armored Titan">
        <h3>갑옷 거인</h3>
        <p>강철 같은 피부로 돌진과 방어를 자랑.</p>
      </div>
      <div class="titan">
        <img src="https://pbs.twimg.com/media/EkCfQBwUYAAI7DL.jpg:large" alt="Female Titan">
        <h3>여성형 거인</h3>
        <p>민첩성과 격투술, 거인을 유인하는 능력.</p>
      </div>
      <div class="titan">
        <img src="https://i.namu.wiki/i/x47DXUyd0CjM5XGOeoSMpOVmcUD4pnKs8HuzxkfA9pMsJarmJhRQlV8p1zwrfh3LXRexpR-cvZYDTsnz19iNyw.webp" alt="Jaw Titan">
        <h3>턱 거인</h3>
        <p>강력한 턱과 빠른 속도로 적을 물어뜯음.</p>
      </div>
      <div class="titan">
        <img src="https://i.namu.wiki/i/twEVIuA-yV6dqmK9Zq4L3nFrXBXQiRAU_600H05YmaAvPPIWSJ2JZmnFB1lZNtvKpIDr46ykaFa0tiNpVGY1UA.webp" alt="Beast Titan">
        <h3>짐승 거인</h3>
        <p>동물적 특성과 강력한 투척 능력.</p>
      </div>
      <div class="titan">
        <img src="https://i.namu.wiki/i/hknh6wEqF7XbbEqm2cgrqm-S6kl-J09Tys4HnEBThbefv4z6jOoZcRLJhzDXXDAhzKlWdMD0mfyonwS9Aw3f5Q.webp" alt="Cart Titan">
        <h3>차력 거인</h3>
        <p>지구력과 화물 운반, 지원 역할에 특화.</p>
      </div>
      <div class="titan">
        <img src="https://i.namu.wiki/i/lO8iCQeN5eOPmN1vO853hruBbiFAP9woDwJOoF24cbyuSC3nLwsHgkb3MMEmflpl5Bv5Lj-YyJVfK5HfdKXXJHEv8_N8WnRmq-lbiSV92eEuynh1OOltK3QSHRwRI-WeK8EeQmJhTuRl8z-ggco1dQ.webp" alt="War Hammer Titan">
        <h3>전퇴의 거인</h3>
        <p>다양한 무기를 생성하는 창의적 전투력.</p>
      </div>
      <div class="titan">
        <img src="https://i.namu.wiki/i/Diu9P8Hxq1uDwkbGPSN9naiboRNMRYF9F6HY19WBjk0urtQQK2b342vr7Osj63dgHGBZ1y5hXZyzaju3iDkPow.webp" alt="Founding Titan">
        <h3>시조 거인</h3>
        <p>모든 거인을 지배하는 절대적 힘.</p>
      </div>
      <div class="titan">
        <img src="https://i.namu.wiki/i/yVPyYISrRBhtt4HG5cWksdx8iPd-uHCsR2ZFI2_jjuzJwlI2O7Y3rAqtRMRco96ArghQA9Jr_ucVOe6K87SnZAxktKzJv8L-pfoavSbn61z473W_Vd2_ET3DrVdVYCVK05WtoLCveiADf6N8Hlla6Q.webp" alt="Attack Titan">
        <h3>진격의 거인</h3>
        <p>자유를 위한 투쟁과 강인한 전투력.</p>
      </div>
    </div>
  </div>
</body>
</html>
